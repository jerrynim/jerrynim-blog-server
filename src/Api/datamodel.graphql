type Post {
  id: ID!
  title: String!
  subTitle: String
  content: String!
  tags: [Tag!]!
  comments: [String!]
  createdAt: String!
  updatedAt: String!
}

type Comment {
  id: ID!
  post: Post
  text: String!
  createdAt: String!
  updatedAt: String!
}

type Tag {
  id: ID!
  term: String!
  posts: [Post!]!
}
